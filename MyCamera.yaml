# KITTI monocular model for seq.03

#==============#
# Camera Model #
#==============#

Camera:
  name: "MyCamera"
  setup: "monocular"
  model: "perspective"

  fx: 835
  fy: 835
  cx: 401
  cy: 301

  k1: 0.13
  k2: -0.28
  p1: 0.008
  p2: 0.011
  k3: 0.0

  fps: 30.0
  cols: 800
  rows: 600

  color_order: "RGB"

#=====================#
# Tracking Parameters #
#=====================#

Preprocessing:
  min_size: 800

#================#
# ORB Parameters #
#================#

Feature:
  name: "default ORB feature extraction setting"
  scale_factor: 1.2
  num_levels: 8
  ini_fast_threshold: 2
  min_fast_threshold: 7

#====================#
# Mapping Parameters #
#====================#

Mapping:
  baseline_dist_thr_ratio: 0.02
  redundant_obs_ratio_thr: 0.9
  num_covisibilities_for_landmark_generation: 20
  num_covisibilities_for_landmark_fusion: 20

#===========================#
# PangolinViewer Parameters #
#===========================#

PangolinViewer:
  keyframe_size: 1
  keyframe_line_width: 1
  graph_line_width: 1
  point_size: 2
  camera_size: 5
  camera_line_width: 2
  viewpoint_x: 0
  viewpoint_y: -20
  viewpoint_z: -0.1
  viewpoint_f: 2800
  
  
